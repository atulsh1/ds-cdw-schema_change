# Triggers the action based on branch and path. 
on:
  push:
    branches:
      - dev
    paths:
      - './migrations/custom'

  workflow_dispatch:

jobs:
  schema-change-job:
    runs-on: ubuntu-latest

    steps:
      # Checking out the repository
      - name: Retrieve repository
        uses: actions/checkout@v2

      - name: Use Python 3.8
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8

      - name: Execute schemachange
        env:
          SNOWFLAKE_ACCOUNT: "pbb47117.us-east-1"
          SNOWFLAKE_USERNAME: "atul1140"
          SNOWFLAKE_ROLE: "ACCOUNTADMIN"
          SNOWFLAKE_WAREHOUSE: "COMPUTE-WH"
          SNOWFLAKE_DATABASE: "PRA_TEST"
          SNOWFLAKE_PASSWORD: 'Bangalore@0000'
        run: |
          pip install schemachange
          schemachange -f ./migrations/custom  -a $SNOWFLAKE_ACCOUNT -u $SNOWFLAKE_USERNAME -r $SNOWFLAKE_ROLE -w $SNOWFLAKE_WAREHOUSE -d $SNOWFLAKE_DATABASE -c $CLONE_DB.SCHEMACHANGE.CHANGE_HISTORY_$ENV --create-change-history-table
