# Triggers the action based on branch and path.
on:
  push:
    branches:
      - dev
    paths:
      - './migrations/custom/**' # Adjusted to include all files under migrations/custom directory

  workflow_dispatch:

jobs:
  schema-change-job:
    runs-on: ubuntu-latest

    steps:
      # Checking out the repository
      - name: Retrieve repository
        uses: actions/checkout@v2

      - name: Use Python 3.8
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8

      - name: Install schemachange
        run: |
          pip install schemachange

      - name: Execute schemachange
        env:
          SNOWFLAKE_ACCOUNT: "pbb47117.us-east-1"
          SNOWFLAKE_USERNAME: "atul1140"
          SNOWFLAKE_ROLE: "ACCOUNTADMIN"
          SNOWFLAKE_WAREHOUSE: "DEVELOPER"
          SNOWFLAKE_DATABASE: "RAW"
          SNOWFLAKE_PASSWORD: 'Bangalore@0000'
          # CLONE_DB: "your_clone_db" # Replace with your specific clone database
          # ENV: "your_env" # Replace with your specific environment
        run: |
          schemachange -f ./migrations/custom \
            -a $SNOWFLAKE_ACCOUNT \
            -u $SNOWFLAKE_USERNAME \
            -r $SNOWFLAKE_ROLE \
            -w $SNOWFLAKE_WAREHOUSE \
            -d $SNOWFLAKE_DATABASE \
            -c $CLONE_DB.SCHEMACHANGE.CHANGE_HISTORY_$ENV \
            --create-change-history-table
